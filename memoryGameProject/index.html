<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Game Title -->
    <h1>Memory Game: Press Start to Begin</h1>
    <!-- div used as gameContainer -->
    <div id="game">
    </div>
    <!-- div containing start and restart button -->
    <div id="core-buttons">
      <input type="button" value="Start" class="core-btn" id="start-btn">
      <input type="button" value="Restart" class="core-btn" id="restart-btn" id="restart-btn">
    </div>
    <!-- section containing score and best score -->
    <section id="scoreboard">
      <h2 id="score-text">Score: </h2>
      <h2 id="high-score-text">Best Score: </h2>
    </section>
    <script src="script.js"></script>
  </body>
</html>
